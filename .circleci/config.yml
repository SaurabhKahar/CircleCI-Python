version: 2.1

job:
  build:
    docker:
      - image: cimg/python:3.1

    steps:
      - checkout
      - run: python main.py

    test:
      docker:
        - image: cimg/python:3.11

      steps:
        - checkout
        - run: python test.py


workflows:
  build:
    jobs:
      - build
      - test:
          requires:
            - build

